{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %} MEI {% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/_base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/_base_auth.css' %}" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-branding">
        <img src="{% static 'images/branding-full.png' %}" alt="Logo" />
      </div>

      <div class="auth-form-container">{% block content %} {% endblock %}</div>
    </div>
  </body>
</html>
